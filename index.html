<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Botão Fujão</title>
</head>

<body>
    <div class="painel">
        <img src="https://catracalivre.com.br/wp-content/uploads/2018/07/neymar-tatoo-causa-polemica-450x242.jpg"
            alt="">
        <h1>VAI ME DAR O BUMBUM QUANDO?</h1>
        <a href="https://wa.me/message/3CCBTSXYYTAUI1"><button id="sim">Quando vc Quiser!</button></a>
        <button onmouseover="fuja()" id="nao">NUNCA!</button>

    </div>
    <script>
        function fuja() {
            var botaoNao = document.getElementById("nao")

            var larguraJanela = window.innerWidth;
            var alturaJanela = window.innerHeight;

            var maxX = larguraJanela - botaoNao.offsetWidth;
            var maxY = alturaJanela - botaoNao.offsetHeight;

            var aleatorioX = Math.floor(Math.random() * maxX);
            var aleatorioY = Math.floor(Math.random() * maxY);

            botaoNao.style.left = aleatorioX + "px";
            botaoNao.style.top = aleatorioY + "px";

        }
    </script>

</body>

</html>
